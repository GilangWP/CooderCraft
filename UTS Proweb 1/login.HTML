<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Chakra Petch' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body id="logbg">
    <div class="container d-flex align-items-center vh-100">
        <div class="card col-5 mx-auto">
            <div class="card-body">
                <h1 class="mb-5 mt-4 text-center" style="font-family: 'Chakra Petch';font-size: 50px;">Login</h1>
    <form class="">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input id="se" type="email" id="form2Example1" class="form-control" placeholder="Email address" required />
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input id="sp" type="password" id="form2Example2" class="form-control" placeholder="Password" required />
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <input type="submit" class="btn btn-primary btn-block mb-4" onclick="login()" value="Log in"/>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="register.HTML">Register!</a></p>
          
        </div>
      </form>  
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
