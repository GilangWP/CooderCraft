<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Chakra Petch' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body id="regbg">
    <div class="container d-flex align-items-center vh-100">
        <div class="card col-5 mx-auto">
            <div class="card-body">
                <h1 class="mb-5 mt-4 text-center" style="font-family: 'Chakra Petch';font-size: 50px;">Registration</h1>
            <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                <p>Input Email</p><input type="email" id="re" class="form-control" placeholder="Email address" autocomplete="off" required />
                </div>
            
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <p>Masukkan Password</p><input type="password" id="rp" class="form-control" placeholder="Password" required />
                </div>

                <!-- Password reinput -->
                <div class="form-outline mb-4">
                    <p>Ketik ulang Password</p><input type="password" id="rrp" class="form-control" placeholder="Password" required />
                </div>
            
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                </div>
                </div>
            
                <!-- Submit button -->
                <input type="submit" class="btn btn-primary btn-block mb-4" onclick="register()" value="Register"/>
            
                <!-- Register buttons -->
                <div class="text-center">
                <p>Sudah punya akun? <a href="login.HTML">Log in Sekarang!</a></p>
                </div>
            </form>  
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
